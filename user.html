<!DOCTYPE html>
<html>
	<head>
		<title>MCSR Ranked Versus Lookup</title>
		<link rel="stylesheet" href="./css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="content">
		<header>
			<img src="./static/ranked.png">
			<span>MCSR Ranked Versus Lookup</span>
		</header>

		<div id="user">
			<img id="user_avatar" src="./static/loading.gif">
			<span id="username">Loading...</span>
			<div id="user_stats">
				<span id="user_elo">--</span>
			</div>
		</div>

		<div id="loading_status" class="separator">
			Loading profile...
		</div>

		<div id="sort_filter">
			<div id="sort_wrapper">
				<button id="sort_direction"></button>
				<select id="sort_select">
					<option value="total" selected="selected">Total games</option>
					<option value="wins">Wins</option>
					<option value="win_completions">Win completions</option>
					<option value="losses">Losses</option>
					<option value="loss_completions">Loss completions</option>
					<option value="draws">Draws</option>
					<option value="elo_change">ELO change</option>
					<option value="win_average">Win average</option>
					<option value="loss_average">Loss average</option>
				</select>
			</div>
			<div id="filter_wrapper">
				<select id="filter_select_id">
					<option value="total" selected="selected">Total games</option>
					<option value="wins">Wins</option>
					<option value="win_completions">Win completions</option>
					<option value="losses">Losses</option>
					<option value="loss_completions">Loss completions</option>
					<option value="draws">Draws</option>
					<option value="elo_change">ELO change</option>
					<option value="win_average">Win average</option>
					<option value="loss_average">Loss average</option>
				</select>
				<select id="filter_select_cmp">
					<option value="equal" selected="selected">=</option>
					<option value="greater">&gt;</option>
					<option value="greater_equal" selected="selected">&ge;</option>
					<option value="less">&lt;</option>
					<option value="less_equal">&le;</option>
				</select>
				<input id="filter_select_value" type="number" value="1">
			</div>
		</div>

		<div id="opponents">
			<div class="opponent">
				<div class="opponent_inner">
					<img class="opponent_avatar" src="./static/loading.gif">
					<a href="#" class="opponent_username">Loading...</a>
					<div class="opponent_stats">
						<span class="win_draw_loss">
							<span class="wins text">W</span>/<span class="draws text">D</span>/<span class="losses text">L</span>:
							<span class="wins counter">0</span>/<span class="draws counter">0</span>/<span class="losses counter">0</span>
						</span>
						<span class="averages">
							Avg: <span class="wins counter">0:00</span>/<span class="losses counter">0:00</span>
						</span>
						<span class="elo_change">0 ELO</span>
					</div>

					<a class="floating opponent_link" target="_blank"></a>
					<div class="floating opponent_expand"></div>
			</div>
				<div class="opponent_matches" style="display: none;">
					<a class="opponent_match" target="_blank">
						<span class="match_time">--</span>
						<img class="match_forfeit" src="./static/loading.gif">
					</a>
				</div>
			</div>
		</div>

		<script src="./js/main.js"></script>
		<script src="./js/user.js"></script>
		</div>
	</body>
</html>
